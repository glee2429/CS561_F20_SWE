<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flask Stock Portfolio App</title>

    <!-- Local CSS file for styling the application-->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
   <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">  <!-- NEW!! -->

   <!-- Additional Styling -->
   {% block styling %}
   {% endblock %}
  </head>

  <body>
    <div class="grid-container">

      <header>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Flask Stock Portfolio App</a></li>
          </ul>
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('list_stocks') }}">List Stocks</a></li>

          </ul>
        </nav>

      <main class="content">
        <!-- child template -->
        {% block content %}
        {% endblock %}
      </main>

      <footer>
        <h3> CS 561 Software Engineering Project Fall 2020</h3>
      </footer>

    </div>

</html>
