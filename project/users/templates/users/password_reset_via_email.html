{% extends "base.html" %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form_style.css') }}">
{% endblock %}

{% block content %}
<h2 class="form-heading">Password Reset via Email:</h2>

<form method="post">
  {{ form.csrf_token }}

  {{ form.email.label }}
  {{ form.email }}
  {% for error in form.email.errors %}
    <span class="validation_error">[{{ error }}]</span>
  {% endfor %}
  <br>

  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
