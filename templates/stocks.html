{% extends "base.html" %}

{% block content %}
<h2>List of Stocks:</h2>
<br>

<table id="stock-table">
  <!-- Table Header Row -->
  <tr>
    <th>Stock Symbol</th>
    <th>Number of Shares</th>
    <th>Share Price</th>
  </tr>

  <!-- Table Elements (Rows) -->
  <tr>
    <td>{{ session['stock_symbol'] }}</td>
    <td>{{ session['number_of_shares'] }}</td>
    <td>${{ session['purchase_price'] }}</td>
  </tr>
</table>
{% endblock %}
